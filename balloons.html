<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8" />
    <title>Balloons</title>
    <!--Boostrap-->
    <link rel="stylesheet" href="css/balloons.bootstrap.min.css">
    <!-- pickadate -->
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/default.date.css" />
</head>
<body>
    <!-- content -->
    <h1 class="bg-primary text-light rounded-bottom py-2">Happy Birthday!</h1><hr />
    <form role="form" class="bg-primary rounded text-light">
        <div class="row">
            <div class="col-sm mx-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                </div>
            </div>
            <div class="col-sm mx-3">
                <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                <img src="media/pink.png" class="ball"></img>
                <img src="media/silver.png" class="ball"></img>
                <img src="media/blue_green.png" class="ball"></img>
            </div>
        </div>
    </form>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="/js/picker.js"></script>
    <script src="/js/picker.date.js"></script>
    <!-- custom js -->
    <script src="/js/balloonscode.js"></script>
</body>
</html>
